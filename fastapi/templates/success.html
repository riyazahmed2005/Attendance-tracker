<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h2 {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 20px 30px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(21, 87, 36, 0.2);
      text-align: center;
      max-width: 400px;
      margin-bottom: 30px;
    }

    p {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1c5980;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>{{ name }} added successfully</h2>
  <p><a href="/add_student">Add new student</a></p>
  <p><a href="/">Go Home</a></p>
</body>
</html>
